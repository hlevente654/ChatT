<form #regForm="ngForm" (ngSubmit)="onRegisterSubmit(regForm)">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="form-group">
                <h2>Regisztráció</h2>
                <div>
                    <label for="email">Email</label>
                    <input  type="email" name="email" id="email" class="form-control" ngModel>    
                </div>
                <div>
                    <label for="userName">Felhasználónév</label>
                    <input  type="text" name="userName" id="userName" class="form-control" ngModel>
                </div>
                <div>
                    <label for="password">Jelszó</label>
                    <input  type="password" name="password" id="password" class="form-control" ngModel>
                </div>
                <div>
                    <label for="passwordAgain">Jelszó megerősítése</label>
                    <input  type="password" name="passwordAgain" id="passwordAgain" class="form-control" ngModel>
                </div>
                <div>
                    <span>
                        <button type="submit">Regisztráció</button>
                    </span>
                    <span>
                        <button>Bejelentkezés</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</form>
