<h2>auth component</h2>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #signInForm="ngForm" (ngSubmit)="onSigningInSubmit(signInForm)">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" ngModel>
            </div>
            
            <div class="form-group">
                <label for="password">Jelszó</label>
                <input type="password" name="password" id="password" class="form-control" ngModel>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Jelentkezz be</button> | <button class="btn btn-primary">Regisztrálj</button>
            </div>
        </form>
    </div>
</div>
